<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap練習問題3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="text-center mb-4">お問い合わせフォーム</h2>
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">お名前（姓）</label>
                            <input type="text" class="form-control" id="firstName" required>
                            <div class="invalid-feedback">
                                姓を入力してください。
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">お名前（名）</label>
                            <input type="text" class="form-control" id="lastName" required>
                            <div class="invalid-feedback">
                                名を入力してください。
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">
                                正しいメールアドレスを入力してください。
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">電話番号</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="subject" class="form-label">件名</label>
                        <select class="form-select" id="subject" required>
                            <option selected disabled value="">選択してください...</option>
                            <option value="1">サービスについて</option>
                            <option value="2">料金について</option>
                            <option value="3">その他</option>
                        </select>
                        <div class="invalid-feedback">
                            件名を選択してください。
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">メッセージ</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                        <div class="invalid-feedback">
                            メッセージを入力してください。
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#successModal">
                            送信する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">送信完了</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="text-success mb-3">
                        <svg width="64" height="64" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                        </svg>
                    </div>
                    <h6>お問い合わせありがとうございます</h6>
                    <p class="mb-0">内容を確認の上、3営業日以内にご返信いたします。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // フォームバリデーション
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
