<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap練習問題3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <form action="">
      <div class="container mt-5">
        <div class="form-title text-center display-6 fw-bold mb-3">
          お問い合わせフォーム
        </div>
        <div class="row">
          <div class="mb-3 col-12 col-md-6">
            <label for="exampleFormControlInput1" class="form-label">お名前（姓）</label>
            <input type="text" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3 col-12 col-md-6">
            <label for="exampleFormControlInput2" class="form-label">お名前（名）</label>
            <input type="text" class="form-control" id="exampleFormControlInput2">
          </div>
          <div class="mb-3 col-12 col-md-6">
            <label for="exampleFormControlInput3" class="form-label">メールアドレス</label>
            <input type="text" class="form-control" id="exampleFormControlInput3">
          </div>
          <div class="mb-3 col-12 col-md-6">
            <label for="exampleFormControlInput4" class="form-label">電話番号</label>
            <input type="text" class="form-control" id="exampleFormControlInput4">
          </div>
          <div class="mb-3 col-12">
            <label for="exampleFormControlInput5" class="form-label">件名</label>
            <select class="form-select" aria-label=".form-select-sm example" id="exampleFormControlInput5">
              <option selected>選択してください…</option>
              <option value="1">サービスについて</option>
              <option value="2">料金について</option>
              <option value="3">その他</option>
            </select>
          </div>
          <div class="mb-3 col-12">
            <label for="exampleFormControlTextarea1" class="form-label">メッセージ</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
          </div>
          <div class="mb-3 d-grid">
            <button type="button" class="btn btn-primary">送信する</button>
          </div>
        </div>
      </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
